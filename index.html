<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="Токийский гуль, Дед инсайд, Дед внутри, Пох на игру, СФ, Гуль, Лет ми дай, zxc, Tokyo ghoul, Dead inside, Ghoul, 1000-7, Mid or feed, SF, Let me die">
        <meta name="description" content="Генератор дед инсайд ников для гулей всех возрастов">
        <link rel="stylesheet" href="style.css">
        <title>Dead inside generator</title>
    </head>
    <body>
        <main>
            <div class="overlay">
                <div class="container">
                    <article class="generator">
                        <header class="generator-header">
                            <h1>Генератор ников для гулей</h1>
                        </header>
                        <div class="padding">
                            <section class="generator-promo">
                                <h2 class="visually-hidden">Фото и аудио</h2>
                                <figure>
                                    <img class="generator-image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpm1.narvii.com%2F6376%2Ff6a8dc1c98498934ca9a8cc757f894bb45160191_hq.jpg&f=1&nofb=1" alt="безобидный гуль">
                                </figure>
                                <button class="generator-button" type="button">Сгенерировать</button>
                                <audio class="audio" preload="auto">
                                    <source src="music/Benedixhion-Toxin.mp3">
                                </audio>
                            </section>
                            <section class="generator-logic">
                                <h2 class="generator-logic-name">Ваш ник</h2>
                            </section>
                                <div class="no-font">
                                    <div class="spacer"></div>
                                </div>
                        </div>
                    </article>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
