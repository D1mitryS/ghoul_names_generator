<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="keywords"
        content="Токийский гуль, Дед инсайд, Дед внутри, Пох на игру, СФ, Гуль, Лет ми дай, zxc, Tokyo ghoul, Dead inside, Ghoul, 1000-7, Mid or feed, SF, Let me die">
    <meta name="description" content="Генератор дед инсайд ников для гулей всех возрастов">
    <link rel="stylesheet" href="style.css">
    <title>Dead inside generator</title>
</head>

<body>
    <main>
        <div class="overlay">
            <div class="container">
                <article class="generator">
                    <header class="generator-header">
                        <h1>Генератор ников для гулей</h1>
                    </header>
                        <section class="generator-promo">
                            <h2 class="visually-hidden">Фото и аудио</h2>
                            <img class="generator-image"
                                    src=""
                                    alt="рандомный гуль">
                                    <audio class="audio" preload="auto">
                                        <source src="music/Benedixhion-Toxin.mp3" preload="none">
                                    </audio>
                                </section>
                                <section class="generator-logic">
                                    <h2 class="generator-logic-name"></h2>
                                    <button class="generator-button" type="button">Сгенерировать</button>
                        </section>
                    
                </article>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
