<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="keywords"
        content="Токийский гуль, Дед инсайд, Дед внутри, СФ, Гуль, Лет ми дай, zxc, Tokyo ghoul, Dead inside, Ghoul, 1000-7, Mid or feed, SF, Let me die">
    <meta name="description" content="Генератор дед инсайд ников для гулей всех возрастов">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Dead inside name generator</title>
</head>

<body>
    <main>
        <div class="overlay">
            <article class="generator">
                <header class="generator-header">
                    <h1>Генератор ников для гулей</h1>
                </header>
                <div class="container">
                    <section class="generator-promo">
                        <h2 class="visually-hidden">Фото и аудио</h2>
                        <img id="generator-image" class="generator-image" src="" alt="гифка с гулем">
                        <audio id="audio" preload="auto">
                            <source src="music/Benedixhion-Toxin.mp3" preload="none">
                        </audio>
                        <button id="generator-button" class="generator-button" type="button">Сгенерировать</button>
                    </section>
                    <section class="generator-logic">
                        <h2 class="visually-hidden">Сгенерированный ник</h2>
                        <p id="generated-name" class="generated-name">"Твой новый балдёжный ник"</p>
                    </section>
                </div>
            </article>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
